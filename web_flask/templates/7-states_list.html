<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>States and Cities</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states.values()| sort(attribute='name') %}
	<li>State {{ state.id }} : <B>{{ state.name }}</B></li>
	{% endfor %}
    </ul>
</body>
</html>
